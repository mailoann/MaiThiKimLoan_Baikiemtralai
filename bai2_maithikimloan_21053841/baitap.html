<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="Image/anh-chim-hoat-hinh-ngo-nghinh-nhat_015318525.jpg" alt=""> 
    </div> 
<!--anh1-->

    <div class="image">
    <img src="Image/anh-cau-be-va-chu-buom-ngo-nghinh_015318353.jpg" alt="">
    </div>

<!--anh1-->

    <div class="image">
    <img src="Image/anh-chu-chim-canh-cut-ngo-nginh_015318838.jpg" alt="">
    </div>
 <!--anh1-->

    <div class="image">
    <img src="Image/anh-chu-cho-tap-yoga-ngo-nghinh_015318994.jpg" alt="">
    </div>

<!--anh1-->

    <div class="image">
    <img src="Image/anh-chu-cun-ngo-nghinh_015319041.jpg" alt="">
    </div>

<!--anh1-->

    <div class="image">
    <img src="Image/anh-chu-tho-trong-coc-ngo-nghinh_015319182.jpg" alt="">
    </div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
